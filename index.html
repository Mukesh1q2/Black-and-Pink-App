<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black & Pink Thrift Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f; }
        50% { text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f; }
      }
      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }
      .cosmic-bg {
        background-color: #121212;
        background-image: radial-gradient(circle at 25% 25%, rgba(255, 0, 127, 0.1) 0%, transparent 40%),
                          radial-gradient(circle at 75% 75%, rgba(138, 43, 226, 0.1) 0%, transparent 40%);
      }
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
       @keyframes pulseGlow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px #ff007f, 0 0 35px #ff007f;
        }
      }
      .animate-pulse-glow {
        animation: pulseGlow 2.5s ease-in-out infinite;
      }
    </style>
